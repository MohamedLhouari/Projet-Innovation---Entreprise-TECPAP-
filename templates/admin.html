<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Agent IA TECPAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #6B4423 0%, #4A2F1A 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: white;
            color: #6B4423;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #D7CCC8;
        }
        
        .admin-tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6B4423;
        }
        
        .admin-tab.active {
            border-bottom-color: #7CB342;
            color: #7CB342;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .add-button {
            background: #7CB342;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .add-button:hover {
            background: #689F38;
        }
        
        .data-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table thead {
            background: #6B4423;
            color: white;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #D7CCC8;
        }
        
        .data-table tbody tr:hover {
            background: #F5F1E8;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #6B4423;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #D7CCC8;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-save {
            background: #7CB342;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #F5F1E8;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #6B4423;
            margin-bottom: 10px;
        }
        
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header" style="background: linear-gradient(135deg, #6B4423 0%, #4A2F1A 100%); color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 12px rgba(107, 68, 35, 0.2); position: relative; z-index: 10;">
            <div style="display: flex; align-items: center; gap: 20px; position: relative; z-index: 11;">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
                <div>
                    <h1 style="margin: 0; font-size: 32px; font-weight: 700; color: #FFFFFF;">Administration TECPAP</h1>
                    <p style="margin: 5px 0 0 0; font-size: 16px; color: #FFFFFF; opacity: 1;">Gestion des Anomalies</p>
                </div>
            </div>
            <a href="/dashboard" class="back-button" style="background: white; color: #6B4423; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s;">← Retour au Dashboard</a>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="anomalies">Anomalies</button>
        </div>

        <!-- Content: Anomalies -->
        <div class="admin-content active" id="anomalies">
            <button class="add-button" id="add-anomaly-btn">+ Ajouter Anomalie</button>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Ligne</th>
                        <th>Machine</th>
                        <th>Symptôme</th>
                        <th>Cause</th>
                        <th>Solution</th>
                        <th>Impact OEE</th>
                        <th>Priorité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="anomalies-tbody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal: Add/Edit Anomaly -->
    <div class="modal" id="anomaly-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Ajouter Anomalie</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            
            <form id="anomaly-form">
                <input type="hidden" id="anomaly-id">
                
                <div class="form-group">
                    <label>Ligne *</label>
                    <select id="line-id" required>
                        <option value="L1">Ligne 1 (L1)</option>
                        <option value="L2">Ligne 2 (L2)</option>
                        <option value="L3">Ligne 3 (L3)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Machine *</label>
                    <input type="text" id="machine-id" placeholder="Ex: M1-1" required>
                </div>
                
                <div class="form-group">
                    <label>Symptôme *</label>
                    <textarea id="symptom" placeholder="Description du symptôme observé..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Cause Racine *</label>
                    <textarea id="root-cause" placeholder="Diagnostic de la cause racine..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Solution Appliquée *</label>
                    <textarea id="solution-applied" placeholder="Action corrective mise en œuvre..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Temps de Résolution (minutes)</label>
                    <input type="number" id="resolution-time" value="60" min="1">
                </div>
                
                <div class="form-group">
                    <label>Impact OEE (%)</label>
                    <input type="number" id="impact-oee" value="-5" max="0">
                </div>
                
                <div class="form-group">
                    <label>Priorité *</label>
                    <select id="priority" required>
                        <option value="Low">Faible</option>
                        <option value="Medium" selected>Moyenne</option>
                        <option value="High">Haute</option>
                        <option value="Critical">Critique</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-btn">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
